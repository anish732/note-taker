<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <nav style="background-image: url('wallpaper.jpg');" class="navbar navbar-light bg-success">
        <a style="color: white;" class="navbar-brand" href="/">Note Taker</a>
    </nav><br><br>
    <div class="grid">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <label for="save-note">Save a Note</label>
                        <input type="text" placeholder="Note Title" class="form-control" id="note-title"><br><br>
                        <textarea class="form-control" placeholder="Enter Note text" id="note-text"
                            rows="3"></textarea><br>
                        <button type="button" id="save-btn" class="btn btn-danger">Save Notes</button>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card mt-4">
                        <ul class="list group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function displayNotes() {
            $.get("/allnotes", function (notes) {
                console.log("from db:", notes);
                $(".list").empty();
                for (var i = 0; i < notes.length; i++) {
                    var div = $("<div>");
                    var span = $("<span>").text(notes[i].title);
                    var p = $("<p>").text(notes[i].body);
                    div.append(span, p);
                    $(".list").append(div);
                }
            })
        }
        displayNotes();
        $("#save-btn").on("click", function (event) {
            event.preventDefault();
            var newTitle = {
                title: $("#note-title").val().trim(),
                note: $("#note-text").val().trim()
            };
            $.post("/note", newTitle, function (data) {
                displayNotes();
                // if (data) {
                //     $(".font-weight-bold").append(data.title);
                //     $(".mt-2").append(data.note);
                //     $(".list group").prepend(data)
                // } else {
                //     $(".font-weight-bold").text(
                //         "The force is not strong with this one. Your character was not found.");
                // }
                // $("#note-title").val("");
                // $("#note-text").val("");
            });
        });

    </script>


</body>

</html>
